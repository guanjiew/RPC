<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .choices {
      margin-top: 30px;
    }
    
    .choices button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    
    .choices button:hover {
      background-color: #45a049;
    }
    
    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    
    .result-message {
      margin-top: 20px;
    }
    
    .result-message p {
      margin: 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors Game</h1>
  
    <div class="choices">
      <button onclick="makeChoice('rock')">Rock</button>
      <button onclick="makeChoice('paper')">Paper</button>
      <button onclick="makeChoice('scissors')">Scissors</button>
    </div>
  
    <div class="result">
      <div class="result-message"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Set the base URL for your server
      axios.defaults.baseURL = 'http://localhost:3000'; // Replace with your server URL

      // Set the CORS headers
      axios.defaults.headers.common['Access-Control-Allow-Origin'] = '*';
      axios.defaults.headers.common['Access-Control-Allow-Methods'] = 'GET, POST, OPTIONS';

    function makeChoice(playerChoice) {
      var computerChoice = getComputerChoice();
      
      var result = determineWinner(playerChoice, computerChoice);
      
      var resultMessage = document.querySelector('.result-message');
      resultMessage.innerHTML = "<p>You chose " + playerChoice + ".<br>The computer chose " + computerChoice + ".</p><p>" + result + "</p>";
      
      // Log the game result to the server-side database
      logGameResult(playerChoice, computerChoice, result);
    }
    
    function getComputerChoice() {
      var choices = ['rock', 'paper', 'scissors'];
      var randomIndex = Math.floor(Math.random() * 3);
      return choices[randomIndex];
    }
    
    function determineWinner(playerChoice, computerChoice) {
      if (playerChoice === computerChoice) {
        return "It's a tie!";
      }
      
      if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        return "You win!";
      } else {
        return "You lose!";
      }
    }
    
    function logGameResult(playerChoice, computerChoice, result) {
      axios.post('/record', {
        playerChoice: playerChoice,
        computerChoice: computerChoice,
        result: result
      })
      .then(function(response) {
        console.log("Game result logged successfully!");
      })
      .catch(function(error) {
        console.error("An error occurred while logging the game result:", error);
      });
    }
  </script>
</body>
</html>
